<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSnap - Lifetime Host</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --radius: 12px;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .container { width: 100%; max-width: 600px; padding: 20px; }
        .hidden { display: none !important; }
        
        button { cursor: pointer; border: none; border-radius: var(--radius); transition: 0.2s; font-weight: 600; }
        button:active { transform: scale(0.98); }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px;
        }
        .btn-icon { background: none; font-size: 1.5rem; padding: 5px; }

        /* CARDS */
        .card {
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
            text-align: center;
            margin-bottom: 20px;
        }

        /* INPUTS */
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 2px solid var(--border); border-radius: var(--radius);
            background: var(--bg); color: var(--text); outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn-primary { background: var(--primary); color: white; padding: 12px 24px; width: 100%; }
        .btn-sm { padding: 8px 16px; font-size: 0.9rem; }
        .btn-copy { background: var(--bg); color: var(--text); border: 1px solid var(--border); }
        .btn-del { background: #fee2e2; color: var(--danger); }

        /* UPLOAD ZONE */
        .upload-zone {
            border: 2px dashed var(--border);
            padding: 40px 20px;
            border-radius: var(--radius);
            background: var(--surface);
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--primary); background: rgba(37,99,235,0.05); }

        /* SPINNER */
        .spinner {
            width: 24px; height: 24px; border: 3px solid var(--border);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; display: none; margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* GALLERY LIST */
        .gallery-item {
            display: flex; gap: 15px; align-items: center;
            background: var(--surface); padding: 10px;
            border-radius: var(--radius); margin-bottom: 10px;
            border: 1px solid var(--border);
        }
        .thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; background: #ddd; }
        .details { flex: 1; overflow: hidden; }
        .link-text { 
            display: block; font-size: 0.85rem; color: var(--primary); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            margin-top: 4px; text-decoration: none;
        }
        .actions { display: flex; gap: 8px; }

        /* SETTINGS MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
        .modal { background: var(--surface); padding: 25px; border-radius: var(--radius); width: 90%; max-width: 400px; }

        /* TOAST */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 10px 20px; border-radius: 50px;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="toast">Notification</div>

    <div id="api-modal" class="modal-overlay hidden">
        <div class="modal">
            <h3>‚öôÔ∏è Setup Hosting</h3>
            <p style="font-size: 0.9rem; color: #64748b; margin: 10px 0;">
                To ensure lifetime hosting without errors, please get a free key from 
                <a href="https://api.imgbb.com/" target="_blank">api.imgbb.com</a>.
            </p>
            <input type="text" id="api-key-input" placeholder="Paste API Key here...">
            <button class="btn-primary" onclick="saveApiKey()">Save & Start</button>
            <button style="background:none; color:#64748b; margin-top:10px; width:100%" onclick="closeSettings()">Cancel</button>
        </div>
    </div>

    <div id="view-login" class="container">
        <div class="card" style="margin-top: 20vh;">
            <h1>CloudSnap 2.0</h1>
            <p style="color:#64748b; margin-bottom:20px">Short URLs ‚Ä¢ Lifetime ‚Ä¢ Secure</p>
            <form onsubmit="handleLogin(event)">
                <input type="number" id="user-code" placeholder="Enter User Code (e.g. 123)" required>
                <button type="submit" class="btn-primary">Open Gallery</button>
            </form>
            <button onclick="openSettings()" style="background:none; margin-top:20px; color:#64748b; font-size:0.9rem">‚öôÔ∏è Configure API Key</button>
        </div>
    </div>

    <div id="view-dash" class="container hidden">
        <header>
            <h2 id="welcome-text">Gallery</h2>
            <div>
                <button class="btn-icon" onclick="openSettings()">‚öôÔ∏è</button>
                <button class="btn-icon" onclick="logout()">üö™</button>
            </div>
        </header>

        <div class="upload-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <div id="upload-ui">
                <h3>Click to Upload</h3>
                <p style="font-size:0.8rem; color:#64748b">Images hosted on ImgBB (Permanent)</p>
            </div>
            <div id="spinner" class="spinner"></div>
            <input type="file" id="file-input" hidden accept="image/*" onchange="uploadImage(this.files[0])">
        </div>

        <div id="gallery-list" style="margin-top: 20px;"></div>
    </div>

    <script>
        // --- CONSTANTS ---
        const DB_NAME = 'CloudSnap_DB_v2';
        let db;
        let currentUser = null;
        let apiKey = localStorage.getItem('imgbb_api_key') || '';

        // --- 1. INIT DB ---
        const initDB = () => {
            const req = indexedDB.open(DB_NAME, 1);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('images')) {
                    db.createObjectStore('images', { keyPath: 'id', autoIncrement: true })
                      .createIndex('user', 'user', { unique: false });
                }
            };
            req.onsuccess = e => { db = e.target.result; };
        };

        // --- 2. AUTHENTICATION ---
        function handleLogin(e) {
            e.preventDefault();
            const code = document.getElementById('user-code').value;
            if(!code) return;

            // Check API Key
            if(!apiKey) {
                openSettings();
                return;
            }

            currentUser = code;
            switchView('view-dash');
            document.getElementById('welcome-text').innerText = `Vault #${currentUser}`;
            loadGallery();
        }

        function logout() {
            location.reload();
        }

        function switchView(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // --- 3. SETTINGS ---
        function openSettings() {
            document.getElementById('api-modal').classList.remove('hidden');
            document.getElementById('api-key-input').value = apiKey;
        }

        function closeSettings() {
            document.getElementById('api-modal').classList.add('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('api-key-input').value.trim();
            if(key) {
                apiKey = key;
                localStorage.setItem('imgbb_api_key', key);
                closeSettings();
                showToast("API Key Saved!");
            } else {
                alert("Please enter a key.");
            }
        }

        // --- 4. UPLOAD LOGIC (IMGBB) ---
        async function uploadImage(file) {
            if(!file) return;

            // UI Loading
            const ui = document.getElementById('upload-ui');
            const spin = document.getElementById('spinner');
            ui.classList.add('hidden');
            spin.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('image', file);

                // API CALL
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if(data.success) {
                    // Save to Local DB
                    const record = {
                        user: currentUser,
                        url: data.data.url, // Full permanent URL
                        thumb: data.data.thumb.url,
                        delete: data.data.delete_url,
                        date: new Date()
                    };
                    saveToDB(record);
                    showToast("Uploaded Successfully!");
                } else {
                    alert("Upload Failed: " + (data.error ? data.error.message : "Check API Key"));
                }

            } catch (err) {
                console.error(err);
                alert("Network Error. Please check your internet connection.");
            } finally {
                // UI Reset
                ui.classList.remove('hidden');
                spin.style.display = 'none';
                document.getElementById('file-input').value = ''; // Reset input
            }
        }

        // --- 5. LOCAL DATABASE ---
        function saveToDB(record) {
            const tx = db.transaction(['images'], 'readwrite');
            tx.objectStore('images').add(record);
            tx.oncomplete = loadGallery;
        }

        function loadGallery() {
            const list = document.getElementById('gallery-list');
            list.innerHTML = '';

            const tx = db.transaction(['images'], 'readonly');
            const store = tx.objectStore('images');
            const index = store.index('user');
            const req = index.getAll(currentUser);

            req.onsuccess = () => {
                const items = req.result.reverse(); // Newest first
                
                if (items.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#94a3b8; margin-top:20px;">No images found.</p>';
                    return;
                }

                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'gallery-item';
                    el.innerHTML = `
                        <img src="${item.thumb || item.url}" class="thumb">
                        <div class="details">
                            <strong>Hosted Image</strong>
                            <a href="${item.url}" target="_blank" class="link-text">${item.url}</a>
                        </div>
                        <div class="actions">
                            <button class="btn-sm btn-copy" onclick="copyLink('${item.url}')">Copy</button>
                            <button class="btn-sm btn-del" onclick="deleteItem(${item.id})">Del</button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            };
        }

        function deleteItem(id) {
            if(confirm("Remove from history? (Image stays on ImgBB)")) {
                const tx = db.transaction(['images'], 'readwrite');
                tx.objectStore('images').delete(id);
                tx.oncomplete = loadGallery;
            }
        }

        // --- 6. UTILS ---
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => showToast("Link Copied!"));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            t.style.transform = 'translate(-50%, -10px)';
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translate(-50%, 0)';
            }, 3000);
        }

        // Start App
        window.onload = initDB;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSnap - Bulk Loader</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --radius: 12px;
            --success: #10b981;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .container { width: 100%; max-width: 800px; padding: 20px; }
        .hidden { display: none !important; }

        /* BUTTONS & INPUTS */
        button { cursor: pointer; border: none; border-radius: var(--radius); font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; padding: 12px 24px; }
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; }
        .btn-copy { background: var(--bg); border: 1px solid var(--border); color: var(--text); }
        .btn-danger { background: #fee2e2; color: #ef4444; }

        input {
            width: 100%; padding: 12px; border: 2px solid var(--border);
            border-radius: var(--radius); background: var(--bg); color: var(--text); outline: none; margin: 10px 0;
        }

        /* LOGIN CARD */
        .card {
            background: var(--surface); padding: 40px; border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); text-align: center; margin-top: 10vh;
            border: 1px solid var(--border);
        }

        /* DASHBOARD HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* UPLOAD ZONE */
        .upload-zone {
            border: 2px dashed var(--border); padding: 40px; text-align: center;
            border-radius: var(--radius); background: var(--surface); cursor: pointer;
            transition: 0.3s; position: relative;
        }
        .upload-zone:hover { border-color: var(--primary); background: rgba(79, 70, 229, 0.05); }

        /* PROGRESS BAR */
        #progress-container { margin-top: 15px; display: none; }
        .progress-bar {
            width: 100%; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: var(--primary); width: 0%; transition: width 0.3s ease;
        }
        .status-text { font-size: 0.85rem; color: var(--text); margin-top: 5px; display: flex; justify-content: space-between; }

        /* GALLERY LIST */
        #gallery-list { margin-top: 30px; }
        .gallery-item {
            display: flex; align-items: center; gap: 15px; background: var(--surface);
            padding: 12px; border-radius: var(--radius); margin-bottom: 10px; border: 1px solid var(--border);
        }
        .thumb { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; background: #ddd; }
        .info { flex: 1; overflow: hidden; }
        .url-text { font-size: 0.8rem; color: var(--primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; margin-top: 3px; }
        
        /* SETTINGS MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-box { background: var(--surface); padding: 30px; border-radius: var(--radius); width: 90%; max-width: 400px; }

        /* TOAST */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: white; padding: 10px 20px; border-radius: 50px;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 200; font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="toast">Copied!</div>

    <div id="api-modal" class="modal hidden">
        <div class="modal-box">
            <h3>⚙️ API Configuration</h3>
            <p style="font-size:0.9rem; color:#64748b; margin:10px 0;">
                Get a free key from <a href="https://api.imgbb.com/" target="_blank">api.imgbb.com</a> to enable unlimited lifetime uploads.
            </p>
            <input type="text" id="api-key-in" placeholder="Paste API Key here...">
            <button class="btn-primary" style="width:100%" onclick="saveKey()">Save Settings</button>
            <button style="width:100%; background:none; margin-top:10px; color:#64748b" onclick="toggleModal(false)">Cancel</button>
        </div>
    </div>

    <div id="view-login" class="container">
        <div class="card">
            <h1>CloudSnap Bulk</h1>
            <p style="margin-bottom:20px; color:#64748b">Unlimited • Ordered • Secure</p>
            <form onsubmit="handleLogin(event)">
                <input type="number" id="user-code" placeholder="Enter User Code" required>
                <button type="submit" class="btn-primary" style="width:100%">Enter Vault</button>
            </form>
            <button onclick="toggleModal(true)" style="background:none; margin-top:20px; color:#64748b">⚙️ API Settings</button>
        </div>
    </div>

    <div id="view-dash" class="container hidden">
        <header>
            <h2 id="welcome-msg">Gallery</h2>
            <div>
                <button class="btn-sm btn-copy" onclick="toggleModal(true)">⚙️ API</button>
                <button class="btn-sm btn-danger" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="upload-zone" id="drop-zone" onclick="document.getElementById('files-in').click()">
            <h3>Bulk Upload</h3>
            <p style="color:#64748b; font-size:0.9rem">Drag & Drop Unlimited Images</p>
            <p style="color:#64748b; font-size:0.8rem">(Uploads in selected order)</p>
            
            <input type="file" id="files-in" hidden multiple accept="image/*" onchange="handleBulkSelect(this.files)">
            
            <div id="progress-container">
                <div class="progress-bar"><div id="prog-fill" class="progress-fill"></div></div>
                <div class="status-text">
                    <span id="prog-text">Uploading...</span>
                    <span id="prog-count">0/0</span>
                </div>
            </div>
        </div>

        <div id="gallery-list"></div>
    </div>

    <script>
        // --- CONFIG ---
        const DB_NAME = 'CloudSnap_Bulk_v3';
        let db, userCode;
        let apiKey = localStorage.getItem('cs_api_key') || '';

        // --- INIT ---
        window.onload = () => {
            initDB();
            if (!apiKey) toggleModal(true); // Prompt for key if missing
        };

        function initDB() {
            const req = indexedDB.open(DB_NAME, 1);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('images')) {
                    db.createObjectStore('images', { keyPath: 'id', autoIncrement: true })
                      .createIndex('user', 'user', { unique: false });
                }
            };
            req.onsuccess = e => { db = e.target.result; };
        }

        // --- AUTH ---
        function handleLogin(e) {
            e.preventDefault();
            userCode = document.getElementById('user-code').value;
            if(!userCode) return;
            if(!apiKey) return toggleModal(true);

            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-dash').classList.remove('hidden');
            document.getElementById('welcome-msg').textContent = `Vault #${userCode}`;
            loadGallery();
        }

        function logout() { location.reload(); }
        
        function toggleModal(show) {
            const el = document.getElementById('api-modal');
            if(show) {
                el.classList.remove('hidden');
                document.getElementById('api-key-in').value = apiKey;
            } else {
                el.classList.add('hidden');
            }
        }

        function saveKey() {
            const val = document.getElementById('api-key-in').value.trim();
            if(val) {
                apiKey = val;
                localStorage.setItem('cs_api_key', val);
                toggleModal(false);
                showToast("API Key Saved");
            }
        }

        // --- BULK UPLOAD LOGIC (SEQUENTIAL) ---
        async function handleBulkSelect(fileList) {
            if (!fileList.length) return;

            // 1. Convert FileList to Array and Sort Alphanumerically (1.jpg, 2.jpg...)
            // This ensures standard numbering works perfectly
            const files = Array.from(fileList).sort((a, b) => {
                return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
            });

            // 2. Setup UI
            const progContainer = document.getElementById('progress-container');
            const progFill = document.getElementById('prog-fill');
            const progText = document.getElementById('prog-text');
            const progCount = document.getElementById('prog-count');
            
            progContainer.style.display = 'block';
            let successCount = 0;

            // 3. THE QUEUE LOOP
            // We use 'for...of' with 'await' to pause the loop until the current image finishes.
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Update UI
                progText.textContent = `Uploading: ${file.name}`;
                progCount.textContent = `${i + 1} / ${files.length}`;
                const percent = ((i) / files.length) * 100;
                progFill.style.width = `${percent}%`;

                try {
                    // Upload ONE image and WAIT
                    await uploadSingleImage(file);
                    successCount++;
                } catch (err) {
                    console.error(`Failed ${file.name}`, err);
                    // We continue to the next image even if one fails
                }
            }

            // 4. Finish
            progFill.style.width = '100%';
            progText.textContent = "All Uploads Complete!";
            setTimeout(() => {
                progContainer.style.display = 'none';
                progFill.style.width = '0%';
                document.getElementById('files-in').value = ""; // Reset input
            }, 2000);
            
            showToast(`${successCount} Images Uploaded`);
            loadGallery(); // Refresh list
        }

        // Upload a single image to ImgBB
        function uploadSingleImage(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('image', file);

                fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Save to Local DB
                        const tx = db.transaction(['images'], 'readwrite');
                        tx.objectStore('images').add({
                            user: userCode,
                            url: data.data.url,
                            thumb: data.data.thumb.url,
                            name: file.name,
                            date: new Date() // Date serves as secondary sort
                        });
                        tx.oncomplete = () => resolve(data.data.url);
                        tx.onerror = (e) => reject(e);
                    } else {
                        reject(data.error);
                    }
                })
                .catch(err => reject(err));
            });
        }

        // --- GALLERY LOGIC ---
        function loadGallery() {
            const list = document.getElementById('gallery-list');
            list.innerHTML = '';

            const tx = db.transaction(['images'], 'readonly');
            const index = tx.objectStore('images').index('user');
            const req = index.getAll(userCode);

            req.onsuccess = () => {
                let items = req.result;
                
                // Sort by ID (Insertion Order) to match upload order perfectly
                // Or sort by Date if you prefer newest first: items.reverse();
                items.sort((a,b) => b.id - a.id); // Newest on top

                if (items.length === 0) {
                    list.innerHTML = "<p style='text-align:center; color:#94a3b8'>Gallery is empty.</p>";
                    return;
                }

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    div.innerHTML = `
                        <img src="${item.thumb}" class="thumb">
                        <div class="info">
                            <strong>${item.name || 'Image'}</strong>
                            <a href="${item.url}" target="_blank" class="url-text">${item.url}</a>
                        </div>
                        <button class="btn-sm btn-copy" onclick="copyLink('${item.url}')">Copy</button>
                        <button class="btn-sm btn-danger" onclick="deleteItem(${item.id})">Del</button>
                    `;
                    list.appendChild(div);
                });
            };
        }

        function deleteItem(id) {
            if(confirm("Delete this entry? (Image remains on ImgBB server)")) {
                const tx = db.transaction(['images'], 'readwrite');
                tx.objectStore('images').delete(id);
                tx.oncomplete = loadGallery;
            }
        }

        // --- UTILS ---
        function copyLink(txt) {
            navigator.clipboard.writeText(txt).then(() => showToast("Link Copied!"));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            t.style.transform = 'translate(-50%, -10px)';
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translate(-50%, 0)';
            }, 3000);
        }

        // Drag & Drop Handling
        const dz = document.getElementById('drop-zone');
        dz.addEventListener('dragover', e => { e.preventDefault(); dz.style.borderColor = 'var(--primary)'; });
        dz.addEventListener('dragleave', e => { e.preventDefault(); dz.style.borderColor = 'var(--border)'; });
        dz.addEventListener('drop', e => {
            e.preventDefault();
            dz.style.borderColor = 'var(--border)';
            handleBulkSelect(e.dataTransfer.files);
        });

    </script>
</body>
</html>
